version: 1

# https://www.hlx.live/developer/sitemap
sitemaps:
  website:
    origin: https://www.blog.adobe.com
    lastmod: YYYY-MM-DD
    default: en-US
    languages:
      en:
        source: /query-index.json
        alternate: /{path}
        destination: /sitemap.xml
        hreflang: en

      br:
        source: /br/query-index.json
        alternate: /br/{path}
        destination: /br/sitemap.xml
        hreflang: br
